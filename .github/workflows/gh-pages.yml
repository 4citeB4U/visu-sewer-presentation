name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    # Expose secrets safely to steps
    env:
      VITE_OPENROUTER_API_KEY: ${{ secrets.VITE_OPENROUTER_API_KEY }}
      VITE_OPENROUTER: ${{ secrets.VITE_OPENROUTER }}
      OPENROUTERAGENT: ${{ secrets.OPENROUTERAGENT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create .env for Vite
        shell: bash
        run: |
          rm -f .env
          {
            echo "VITE_OPENROUTER_API_KEY=${VITE_OPENROUTER_API_KEY}"
            echo "VITE_OPENROUTER=${VITE_OPENROUTER}"
            echo "OPENROUTERAGENT=${OPENROUTERAGENT}"
          } > .env

      - name: Build
        run: npm run build

      - name: Diagnostic - list dist contents
        if: always()
        run: |
          echo "Dist listing:"; ls -la dist
          echo "Show dist/index.html head:"; (head -n 60 dist/index.html || true)
          echo "Show dist assets:"; ls -la dist/assets || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
