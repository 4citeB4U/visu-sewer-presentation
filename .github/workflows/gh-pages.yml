name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    # Note: avoid exposing secrets at the job env level to satisfy linting/IDE warnings.
    # Secrets are consumed directly in the Create .env step below.

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Validate built assets
        if: always()
        run: |
          node --version
          node scripts/validate-dist.js

      - name: Diagnostic - list docs contents
        if: always()
        run: |
          echo "Docs listing:"; ls -la docs || true
          echo "Show docs/index.html head:"; (head -n 60 docs/index.html || true)
          echo "Show docs assets:"; ls -la docs/assets || true

      # Removed deploy step - GitHub Pages will auto-deploy from main/docs
